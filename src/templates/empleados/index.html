{% include 'header.html' %}
    <h1>Hola mundo desde Flask</h1>

    <table class="table table-dark table-striped">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado[0] }})</td>
                <td>{{ empleado[1] }}</td>
                <td>{{ empleado[2] }}</td>
                <td>
                    <img src="foto_perfil/{{ empleado[3] }}" alt="Foto de perfil" width="80px">
                </td>
                <td>
                    <a href="/modify/{{ empleado[0] }}" class="btn btn-warning"> Editar </a>
                    |
                    <a href="/delete/{{ empleado[0] }}" class="btn btn-danger"> Borrar </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% include 'footer.html' %}
